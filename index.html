<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <title>Header OPITO</title>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
        }

        /* Bar biru atas */
        .top-bar {
            background-color: #0b5fa5;
            height: 45px;
            display: flex;
            align-items: center;
            justify-content: flex-end;
            padding: 0 20px;
        }

        .top-bar a {
            color: white;
            text-decoration: none;
            font-size: 20px;
        }

        /* Area header bawah */
        .header {
            background-color: #e6e6e6;
            height: 75px;
            display: flex;
            align-items: center;
            justify-content: flex-end;
            padding: 0 20px;
        }

        .logo {
            background-color: white;
            padding: 0px 0px;
            border-radius: 6px;
        }

        .logo svg {
            
        }
    </style>
</head>
<body>

    <div class="top-bar">
        <a href="#">Log in</a>
    </div>

    <div class="header">
        <div class="logo">
            <svg width="160" height="60" viewBox="0 0 300 200"
     xmlns="http://www.w3.org/2000/svg">

  <!-- Warna utama -->
  <defs>
    <style>
      .blue { fill: #1f5fa8; }
      .stroke-blue { stroke: #1f5fa8; stroke-width: 6; fill: none; }
      .text { font-family: Arial, Helvetica, sans-serif; font-weight: bold; }
    </style>
  </defs>

  <!-- Lingkaran -->
  <circle cx="150" cy="100" r="70" class="stroke-blue"/>

  <!-- Garis diagonal (kiri atas) -->
  <rect x="110" y="38" width="10" height="52"
        transform="rotate(-20 110 35)" class="blue"/>
  <rect x="125" y="35" width="10" height="55"
        transform="rotate(-20 125 35)" class="blue"/>
  <rect x="140" y="32" width="10" height="58"
        transform="rotate(-20 140 35)" class="blue"/>

  <!-- Teks OPITO -->
  <text x="150" y="130"
        text-anchor="middle"
        font-size="36"
        class="blue text">
    OPITO
  </text>

</svg>
